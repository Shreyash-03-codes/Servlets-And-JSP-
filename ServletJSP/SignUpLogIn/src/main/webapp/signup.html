<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<style>
	*{
		padding:0px;
		margin:0px;
		box-sizing:border-box;
	}
	
	.container{
		height: 100vh;
		width:100vw;
		background-color: yellow;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		gap:10%;
	}
	.heading{
		color:red;
	}
	
	.form{
		height: 40%;
		width: 40%;
		background-color: grey;
		padding:1%;
		padding-left:7%;
	}
</style>
</head>
<body>
	
	<div class="container">
		<h1 class="heading">Fill The Form to Sign Up !!!</h1>
		
		<div class="form">
			<form action="signup" method="post" >
				
				<label for="name">Enter Your Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="text" name="name" id="name" placeholder="Enter The Name.."><br/><br/>
				
				<label for="email">Enter Your Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="email" name="email" id="email" placeholder="Enter The Email.."><br/><br/>
				
				<label for="mobile">Enter  Mobile Number:&nbsp;</label>
				<input type="text" name="mobile" id="mobile" placeholder="Enter The Mobile Number"><br/><br/>
				Gender:<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<label for="male">Male</label>
				<input type="radio" id="male" name="gender" value="Male">
				<label for="female">Female</label>
				<input type="radio" id="female" name="gender" value="Female"><br/><br/>
				
				<label for="pass">Enter The Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="password" name="pass" id="pass" placeholder="Enter The Password.."><br/><br/>
				<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input type="submit" id="submit" name="submit" value="Submit">
				
			</form>
		</div>
		
	</div>

</body>
</html>
